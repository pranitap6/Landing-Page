<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Landing Page</title>
</head>
<body>
	<div class="weather">
		<h2 class="date"></h2>
		<div class="temp"></div>
		
	</div>
	<div class="to-do">
		<h2>Dump Ideas</h2>
		<input class = "idea" type="text" placeholder = "here...">
		<ul class = "ideas-list">
			<li>Create</li>	
		</ul>	
	</div>
	<div class="main-content">
		<h1 class = "time">11:10:00<span class = "amPm"></span></h1>
		<h2 class="greetings">	
			<span class="greeting">Good Evening</span>
			<span contenteditable = "true" class="name">Name</span>
		</h2>
		<h3 class="focus">	
			<span>Focus of the day</span>
			<span contenteditable = "true" class = "focus">start here</span>
		</h3>
	</div>
	
	<script src="app.js"></script>
</body>
</html>
